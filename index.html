<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jumanji Ticketing Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Welcome to the Jumanji Experience</h1>
  <p class="tagline">Secure your passage into the adventure...</p>

  <form id="ticketForm">
    <label for="name">Adventurerâ€™s Name:</label>
    <input type="text" id="name" name="name">
    <span class="error" id="nameError"></span>

    <label for="email">Contact Channel (Email):</label>
    <input type="text" id="email" name="email">
    <span class="error" id="emailError"></span>

    <label for="tickets">Number of Passes:</label>
    <input type="number" id="tickets" name="tickets" min="1">
    <span class="error" id="ticketsError"></span>

    <p id="totalPrice">Your passage fee: $0</p>

    <button type="submit">Enter Jumanji</button>
  </form>

  <!-- Modal -->
  <div id="confirmationModal" class="modal">
    <div class="modal-content">
      <span id="closeModal">&times;</span>
      <p id="confirmationMessage"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
